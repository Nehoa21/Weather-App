<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    
    <!-- Header -->
    <header id="header" class="p-3">
        <div>
            <h1 class="col-md-6 offset-md-3">Weather App</h1>
        </div>
    </header>

    <main class="row m-3">
             
        <!-- Search -->
        <div id="search-box" class="col-12 col-md-3">
            <h4>
                Search for a City:
            </h4>
            <form class="row">
                <div class="my-3">
                    <input id="city-input" 
                           class="form-control" 
                           type="city" 
                           placeholder="Enter a city name..." 
                           aria-label="Search">
                </div>
                <div class="d-grid gap-2">
                    <button id="search-btn" 
                            class="btn my-2 my-sm-0" 
                            type="button">Search</button>
                </div>
            </form>

            <!-- Search History -->
            <div id="search-history"></div>
        </div>
    
        <div id="results-box" class="col-12 col-md-9">
            
            <!-- Current Forecast -->
            <div class="current-weather" hidden>
                <p id="current-city"></p>
                <img src="" id="current-icon"></img>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humid"></p>
            </div>
            
                <!-- 5 Day Forecast -->
            <div id="five-day-forecast" class="row" hidden>
                <h5>
                    5-Day Forecast:
                </h5>

                <!-- Day 1 -->
                <div id="day1" class="col-6 col-md-2">
                    <div id="day-1"></div>
                    <img src="" id="icon-1"></img>
                    <div id="temp-1"></div>
                    <div id="wind-1"></div>
                    <div id="humid-1"></div>
                </div>

                <!-- Day 2 -->
                <div id="day2" class="col-6 col-md-2">
                    <div id="day-2"></div>
                    <img src="" id="icon-2"></img>
                    <div id="temp-2"></div>
                    <div id="wind-2"></div>
                    <div id="humid-2"></div>
                </div>

                <!-- Day 3 -->
                <div id="day3" class="col-6 col-md-2">
                    <div id="day-3"></div>
                    <img src="" id="icon-3"></img>
                    <div id="temp-3"></div>
                    <div id="wind-3"></div>
                    <div id="humid-3"></div>
                </div>

                <!-- Day 4 -->
                <div id="day4" class="col-6 col-md-2">
                    <div id="day-4"></div>
                    <img src="" id="icon-4"></img>
                    <div id="temp-4"></div>
                    <div id="wind-4"></div>
                    <div id="humid-4"></div>
                </div>

                <!-- Day 5 -->
                <div id="day5" class="col-6 col-md-2">
                    <div id="day-5"></div>
                    <img src="" id="icon-5"></img>
                    <div id="temp-5"></div>
                    <div id="wind-5"></div>
                    <div id="humid-5"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
    ></script>
</body>
</html>
