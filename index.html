<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
          <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    
    <!-- Header -->
    <header id="header" class="p-3">
        <div>
            <h1 class="col-md-6 offset-md-3">Weather Dashboard</h1>
        </div>
    </header>

    <main class="row m-3">
             
        <!-- Search -->
        <div id="search-box" class="col-12 col-md-3">
            <h4>
                Search for a City:
            </h4>
            <form class="row">
                <div class="my-3">
                    <input class="form-control" type="search" placeholder="Enter a city name..." aria-label="Search">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn my-2 my-sm-0" type="submit">Search</button>
                </div>
            </form>

            <!-- Search History -->
            <div class="search-history">
                <p>Search History</p> 
            </div>
        </div>
    
        <div id="results-box" class="col-12 col-md-9">
            
            <!-- Current Forecast -->
            <div class="current-weather">
                <p id="current-city">City</p>
                <p id="current-temp">Temp (°F)</p>
                <p id="current-wind">Wind</p>
                <p id="current-humid">Humidity</p>
            </div>
            
                <!-- 5 Day Forecast -->
            <div id="five-day-forecast" class="row">
                <h5>
                    5-Day Forecast:
                </h5>
                <div id="day-1" class="col-6 col-md-2">
                    <p>Day 1</p>
                    <p>Temp (°F):</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>
                <div id="day-2" class="col-6 col-md-2">
                    <p>Day 2</p>
                    <p>Temp (°F):</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>
                <div id="day-3" class="col-6 col-md-2">
                    <p>Day 3</p>
                    <p>Temp (°F):</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>
                <div id="day-4" class="col-6 col-md-2">
                    <p>Day 4</p>
                    <p>Temp (°F):</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>
                <div id="day-5" class="col-6 col-md-2">
                    <p>Day 5</p>
                    <p>Temp (°F):</p>
                    <p>Wind:</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    
        
    </main>
    
    <script src="./assets/script.jss"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"
    ></script>
</body>
</html>
